
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="heartGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="ringGradient" cx="0%" cy="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb300;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Heart shape -->
  <path d="M50 75 C30 55, 10 40, 30 25 C40 20, 50 30, 50 30 C50 30, 60 20, 70 25 C90 40, 70 55, 50 75 Z" 
        fill="url(#heartGradient)"/>
  
  <!-- Wedding ring -->
  <circle cx="35" cy="35" r="8" fill="none" stroke="url(#ringGradient)" stroke-width="3"/>
  <circle cx="35" cy="35" r="3" fill="url(#ringGradient)"/>
  
  <!-- Dollar sign overlay -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4caf50">$</text>
</svg>
